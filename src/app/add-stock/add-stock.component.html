<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to add stock. <span class="req"><small>required *</small></span></legend>

                    <div class="form-group">
                        <label for="ComanyCode"><span class="req">* </span> Company Code:</label>
                        <input required type="text" [(ngModel)]="companyCode" name="ComanyCode" id="ComanyCode"
                            class="form-control phone" maxlength="28" placeholder="Enter company code..." />
                    </div>

                    <div class="form-group">
                        <label for="stockPrice"><span class="req">* </span> Stock price: </label>
                        <input class="form-control" type="text" [(ngModel)]="stock.stockPrice" name="stockPrice" id="txt" required
                            placeholder="Enter stock price" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="addStockNow()">
                    </div>
                </fieldset>
            </form>
        </div>

    </div>
</div>
